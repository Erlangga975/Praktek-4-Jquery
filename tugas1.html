<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        img { 
            width: 250px; height: 250px;
        }
    </style>
	<!--tag untuk memanggil jquery-->
    <script src ="jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        // script untuk menampilkan dan menyempunyikan gambar
        $(document).ready(function(){
        $(".sembunyi").click(function() {$("#foto").hide("slow")});
        $(".tampil").click(function() {$("#foto").show("slow")});
        $(".sembunyi1").click(function() {$("#foto1").hide("slow")});
        $(".tampil1").click(function() {$("#foto1").show("slow")});
        });
    </script>
    <style>
        img { width: 250px; height: 250px;}
    </style>
</head>
<body>
	<!-- Button untuk mengekesekusi script-->
    <button class="sembunyi">sembunyikan</button>
    <button class="tampil">tampilkan</button> <br> <br>
    <button class="sembunyi1">sembunyikan</button>
    <button class="tampil1">tampilkan</button>
    <!-- Gambar yang ingin ditampilkan atau disembunyikan-->
    <p><img id="foto" src="man.jpg"></p>
    <p><img id="foto1" src="cat.jpg"></p>
</body>
</html>
